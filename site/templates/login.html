{% extends 'base.html' %}
{% block title %}Connexion - Baccarat Analyse{% endblock %}
{% block content %}
<div class="mx-auto" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Se connecter</h2>
    <form method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Nom dâ€™utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="25">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6">

</div>
{% endblock %}
