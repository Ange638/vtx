{% extends 'base.html' %}
{% block title %}Inscription - Baccarat Analyse{% endblock %}
{% block content %}
<div class="mx-auto" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Créer un compte</h2>
    <form method="post" action="{{ url_for('signup') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d’utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="25">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary w-100">S’inscrire</button>
    </form>
    <p class="mt-3 text-center text-light">Déjà un compte ? <a href="{{ url_for('login') }}" class="text-white text-decoration-underline">Connectez-vous</a></p>
</div>
{% endblock %}
