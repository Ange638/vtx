{% extends "base.html" %}
{% block title %}Effectuer une transaction{% endblock %}
{% block content %}
<div class="card mx-auto p-4" style="max-width: 400px;">
    <h2 class="mb-4">💰 Effectuer un paiement</h2>
    <form method="post">
        <div class="mb-3">
            <label for="montant" class="form-label">Montant (€)</label>
            <input id="montant" name="montant" type="number" step="0.01" min="1" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Payer</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-link mt-3">← Retour au tableau de bord</a>
</div>
{% endblock %}
