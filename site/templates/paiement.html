<!DOCTYPE html>
<html>
<head>
    <title>Paiement</title>

</head>
<body class="bg-white">
<div class="container mt-5">

        <h2>üí≥ Choisir un mode de paiement</h2>

                    <option value="">-- S√©lectionner --</option>
                    <option value="mtn">MTN</option>
                    <option value="moov">Moov</option>
                    <option value="celtis">Celtis</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <input name="montant" type="number" class="form-control mb-3" placeholder="Montant en XOF ou ‚Ç¨" required>
            <button class="btn btn-primary w-100">Payer</button>

        {% if confirmation %}
        <div class="alert alert-success mt-3">{{ confirmation }}</div>
        {% endif %}
        <a href="/dashboard" class="btn btn-link mt-3">‚Üê Retour au tableau de bord</a>
    </div>
</div>
</body>
</html>
